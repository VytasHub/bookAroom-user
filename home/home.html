<div class="container">
    <nav class="navbar navbar-fixed" role="navigation">
        <a class="navbar-brand" href="#">Book a Room</a>
        <div class="pull-right header-right">
            {{auth.profile.name}}
            <img style="height: 50px" ng-src="{{auth.profile.picture}}" />
            <button type="button" ng-click="logout()" class="btn btn-vytas"><i class="fa fa-sign-out" aria-hidden="true"></i></button>
        </div>
    </nav>
</div>
<div ui-view />
</div>
<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/superhero/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<div class="container">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="text" class="form-control" placeholder="Search Workbench" ng-model="searchWorkbench">
        </div>
    </div>
    <table class="table table-vytas">
        <thead>
            <tr>
                <td>
                    <a href="#/" ng-click="sortType = 'city_town_name'; sortReverse = !sortReverse">
                  Workbench City/Town
                  <span ng-show="sortType == 'city_town_name' && !sortReverse" class="fa fa-caret-down"></span>
                  <span ng-show="sortType == 'city_town_name' && sortReverse" class="fa fa-caret-up"></span>
              </a>
                </td>
                <td>
                    <a href="#/" ng-click="sortType = 'address'; sortReverse = !sortReverse">
              Workbench Address
              <span ng-show="sortType == 'address' && !sortReverse" class="fa fa-caret-down"></span>
              <span ng-show="sortType == 'address' && sortReverse" class="fa fa-caret-up"></span>
          </a>
                </td>
                <td>
                    <a href="#/" ng-click="sortType = 'roomName'; sortReverse = !sortReverse">
           Workbench room name
           <span ng-show="sortType == 'roomName' && !sortReverse" class="fa fa-caret-down"></span>
           <span ng-show="sortType == 'roomName' && sortReverse" class="fa fa-caret-up"></span>
       </a>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in WorkBenches | orderBy:sortType:sortReverse | filter:searchWorkbench">
                <td>{{ item.Address }}</td>
                <td>{{ item.CityTown }}</td>
                <td>{{ item.WName }}</td>
                <td>
                    <input type="text" datepicker-popup="MM/dd/yyyy" ng-model="dt" is-open="opened[$index]" min="minDate" max="'2025-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" class="datapicker" />
                    <!-- <button class="btn" ng-click="open($index)"><i class="icon-calendar"></i>
                    </button> -->
                </td>
                <td>
                    <button class="btn btn-danger" ng-click="BookWorkbench(item)">Book</Button>
                </td>
                <!-- Date
                   <td class="input-group">
                <input class="form-control" type="text" datepicker-popup="MM/dd/yyyy" ng-model="waiver.StartDate" is-open="waiver.isOpen" close-text="Close" />
                <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="open($event, waiver)"><i class="fa fa-calendar"></i></button>
                </span>
            </td> -->
            </tr>
        </tbody>
    </table>
</div>
